<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <!-- metas -->
    <meta charset="utf-8">
    <meta name="author" content="Chitrakoot Web">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="keywords" content="Job Portal HTML Template">
    <meta name="description" content="Job Board - Job Portal HTML Template">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- title  -->
    <title>Job Board - Job Portal HTML Template</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="/img/logos/favicon.png">
    <link rel="apple-touch-icon" href="/img/logos/apple-touch-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/img/logos/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/img/logos/apple-touch-icon-114x114.png">

    <!-- plugins -->
    <link rel="stylesheet" href="/css/plugins.css">

    <!-- search css -->
    <link rel="stylesheet" href="/search/search.css">

    <!-- quform css -->
    <link rel="stylesheet" href="/quform/css/base.css">

    <!-- dashboard css -->
    <link href="/css/dashboard.css" rel="stylesheet">

</head>

<body>

<!-- PAGE LOADING
================================================== -->
<div id="preloader"></div>

<!-- MAIN WRAPPER
================================================== -->
<div class="main-wrapper">

    <!-- HEADER
    ================================================== -->
    <header class="header-style2 static-header">
        <div th:replace="~{/fragment/header-menu-fragment::header}"></div>
    </header>

    <!-- EMPLOYER DASHBOARD
    ================================================== -->
    <section class="py-0">
        <div class="row g-0">
            <div class="col-lg-3 mb-2-2 mb-lg-0">
                <th:block th:insert="~{fragment/user-left-menue-fragmnet::left-user-menue-fragment}"/>
            </div>
            <div class="col-lg-9">
                <div class="dashboard-right-sidebar">
                    <div class="row mb-2-5">
                        <div class="col-lg-12 mb-1-9">
                            <h3 class="mb-3">Candidate Profile</h3> <br>
                            <span th:if="${msg != null}">
                                <div class="alert alert-danger alert-dismissible">
                                    <strong th:text="${msg}"></strong>
                                    <button type="button" class="btn-close" data-bs-dismiss="alert"
                                            aria-label="Close"></button>
                                </div>
                            </span>
                        </div>
                        <span th:if="${resume == null}">
                             <div class="col-lg-12 mb-2-2">
                            <div class="dashboard-title">
                                <h5 class="mb-0">My Profile</h5> <br>
                                <div class="flex-shrink-0 mx-auto mx-md-0 w-80px w-md-auto mb-3 mb-md-0">
                                    <img id="previewImg" src="/img/avatar/userDefault.png" width="100px" alt="..."
                                         class="border-radius-50">
                                </div>
                            </div>
                            <div class="dashboard-widget">
                                <form action="/resumes/create" method="post" enctype="multipart/form-data" onclick="">
                                    <div class="quform-elements">
                                        <div class="row">
                                            <!-- Begin Select element -->
                                            <div class="col-md-12">
                                                <div class="quform-element form-group">
                                                    <div class="quform-input">
                                                        <label for="picNamee">Browse Picture</label>
                                                        <div class="custom-file">
                                                            <input class="custom-file-input" type="file" id="picNamee"
                                                                   name="picture"/>
                                                            <label class="custom-file-label" data-browse="Browse">Choose file</label>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- End Select element -->

                                            <!-- Begin Text input element -->
                                            <div class="col-md-6">
                                                <div class="quform-element form-group">
                                                    <label for="profession">Profession</label>
                                                    <div class="quform-input">
                                                        <input id="profession" class="form-control" type="text"
                                                               name="profession" placeholder="Enter your profession "/>
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- End Text input element -->

                                            <!-- Begin Text input element -->
                                            <div class="col-md-6">
                                                <div class="quform-element form-group">
                                                    <label for="phoneNum">Phone</label>
                                                    <div class="quform-input">
                                                        <input class="form-control" id="phoneNum" type="text"
                                                               name="phone"
                                                               placeholder="Enter your phone">
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- End Text input element -->

                                            <div class="col-md-6">
                                                <div class="quform-element form-group">
                                                    <label for="locationn">Location</label>
                                                    <div class="quform-input">
                                                        <input class="form-control" id="locationn" type="text"
                                                               name="location"
                                                               placeholder="Enter your location">
                                                    </div>
                                                </div>
                                            </div>

                                            <!-- Begin Text input element for Birth Date -->
                                                  <div class="col-md-6">
                                                      <div class="quform-element form-group">
                                                          <label for="birthDate">Birth Date</label>
                                                          <div class="quform-input">
                                                              <input class="form-control" id="birthDate" type="date"
                                                                     name="birthDate"
                                                                     placeholder="Enter your birth date">
                                                          </div>
                                                      </div>
                                                  </div>
                                            <!-- End Text input element for Birth Date -->

                                            <!-- Begin Select element -->
                                            <div class="col-md-3">
                                                <div class="quform-element form-group">
                                                    <label for="currentsalary">Expected Salary</label>
                                                    <div class="quform-input">
                                                        <input class="form-control" id="currentsalary" type="number"
                                                               name="expectedSalary"
                                                               placeholder="Enter your expected salary">
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- End Select element -->

                                            <!-- Begin Select element -->
                                            <div class="col-md-6">
                                                <div class="quform-element form-group">
                                                    <label for="experiencee">Experience</label>
                                                    <div class="quform-input">
                                                          <select id="experiencee" class="form-control form-select"
                                                                  name="workExperience">
                                                            <option value="" disabled selected>Select Experience
                                                            </option>
                                                            <option th:each="experience : ${workExperience}"
                                                                    th:value="${experience}"
                                                                    th:text="${experience.name().replace('_',' ')}"></option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- End Select element -->

                                            <!-- Begin Select element -->
                                            <div class="col-md-6">
                                                <div class="quform-element form-group">
                                                    <label for="categoryy">Category</label>
                                                    <div class="quform-input">
                                                         <select id="categoryy" class="form-control form-select"
                                                                 name="category.id">
                                                            <option value="" disabled selected>Choose Category</option>
                                                            <option th:if="${categories != null and not #lists.isEmpty(categories)}"
                                                                    th:each="category : ${categories}"
                                                                    th:text="${category.name}"
                                                                    th:value="${category.id}">
                                                            </option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- End Select element -->

                                            <div class="col-md-6">
                                                <div class="quform-element form-group">
                                                    <label for="genderResume">Gender</label>
                                                    <div class="quform-input">
                                                        <select id="genderResume" class="form-control form-select"
                                                                name="gender">
                                                            <option value="" disabled selected>Select Gender</option>
                                                            <option th:each="genderResume : ${gender}"
                                                                    th:value="${genderResume}"
                                                                    th:text="${genderResume}"></option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- End Select element -->

                                            <!-- Begin Textarea element -->
                                            <div class="col-md-12">
                                                <div class="quform-element form-group">
                                                    <label for="description">Description</label>
                                                    <div class="quform-input">
                                                            <textarea id="description" class="form-control"
                                                                      name="description"
                                                                      rows="6"
                                                                      placeholder="How'd you hear description"></textarea>
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- End Textarea element -->


                                            <!-- Begin Submit button -->
                                            <div class="col-md-12">
                                                <div class="quform-submit-inner">
                                                    <button class="butn" type="submit"><span>Save Changes</span>
                                                    </button>
                                                </div>
                                                <div class="quform-loading-wrap"><span class="quform-loading"></span>
                                                </div>
                                            </div>
                                            <!-- End Submit button -->

                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        </span>

                        <span th:if="${resume != null}">
                             <div class="col-lg-12 mb-2-2">
                            <div class="dashboard-title">
                            <h5 class="mb-0">My Profile</h5> <br>
                            <div class="flex-shrink-0 mx-auto mx-md-0 w-80px w-md-auto mb-3 mb-md-0">
                                <img id="previewImage" th:src="@{/getImage(picName=${resume.picName})}" width="100px" alt="..." class="border-radius-50">
                            </div>
                            </div>
                            <div class="dashboard-widget">
                                <form action="/resumes/update" method="post" enctype="multipart/form-data" onclick="">
                                        <div class="quform-elements">
                                            <div class="row">
                                                <input class="form-control" type="hidden" name="id"
                                                       th:value="${resume.id}"/>
                                                <input class="form-control" type="hidden" name="user.id"
                                                       th:value="${resume.user.id}"/>
                                                <input class="form-control" type="hidden" name="picName"
                                                       th:value="${resume.getPicName()}"/>
                                                <!-- Begin Select element -->
                                               <div class="col-md-12">
                                                 <div class="quform-element form-group">
                                                     <label for="picName">Browse Logo</label>
                                                     <div class="custom-file">
                                                         <input class="custom-file-input" type="file" id="picName"
                                                                name="picture"
                                                                onchange="" th:value="${resume.getPicName()}">
                                                         <label class="custom-file-label" data-browse="Browse">Choose file</label>
                                                     </div>
                                                 </div>
                                             </div>

                                                <!-- End Select element -->

                                                <!-- Begin Text input element -->
                                            <div class="col-md-6">
                                                <div class="quform-element form-group">
                                                    <label for="profession">Profession</label>
                                                    <div class="quform-input">
                                                        <input id="professionn" class="form-control" type="text"
                                                               name="profession"
                                                               placeholder="Enter your profession"
                                                               th:value="${resume.profession}"/>
                                                    </div>
                                                </div>
                                            </div>
                                                <!-- End Text input element -->

                                                <!-- Begin Text input element -->
                                                <div class="col-md-6">
                                                    <div class="quform-element form-group">
                                                        <label>Phone</label>
                                                        <div class="quform-input">
                                                            <input class="form-control" id="phoneNumber" type="text"
                                                                   name="phone" th:value="${resume.phone}">
                                                        </div>
                                                    </div>
                                                </div>
                                                <!-- End Text input element -->

                                                <div class="col-md-6">
                                                <div class="quform-element form-group">
                                                    <label for="location">Location</label>
                                                    <div class="quform-input">
                                                        <input class="form-control" id="locationnn" type="text"
                                                               name="location"
                                                               placeholder="Enter your location"
                                                               th:value="${resume.location}">
                                                    </div>
                                                </div>
                                            </div>

                                                <!-- Begin Text input element for Birth Date -->
                                                  <div class="col-md-6">
                                                      <div class="quform-element form-group">
                                                          <label for="birthDatte">Birth Date</label>
                                                          <div class="quform-input">
                                                              <input class="form-control" id="birthDatte" type="date"
                                                                     name="birthDate"
                                                                     placeholder="Enter your birth date"
                                                                     th:value="${#dates.format(resume.birthDate, 'yyyy-MM-dd')}">
                                                          </div>
                                                      </div>
                                                  </div>
                                                <!-- End Text input element for Birth Date -->

                                                <!-- Begin Select element -->
                                                <div class="col-md-3">
                                                    <div class="quform-element form-group">
                                                        <label for="expectedSalaryy">Expected Salary</label>
                                                        <input class="form-control" id="expectedSalaryy"
                                                               type="number"
                                                               name="expectedSalary"
                                                               th:value="${resume.expectedSalary}">
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- End Select element -->

                                            <!-- Experience Select element -->
                                            <div class="col-md-6">
                                                <div class="quform-element form-group">
                                                    <label for="experienceResume">Experience</label>
                                                    <div class="quform-input">
                                                        <select id="experienceResume" class="form-control form-select"
                                                                name="workExperience">
                                                            <option value="" disabled>Select experience</option>
                                                            <option th:each="experience : ${workExperience}"
                                                                    th:value="${experience}"
                                                                    th:text="${experience.name().replace('_',' ')}"
                                                                    th:selected="${experience == resume.getWorkExperience()}">
                                                            </option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- End Experience Select element -->

                                            <!-- Category Select element -->
                                            <div class="col-md-6">
                                                <div class="quform-element form-group">
                                                    <label for="categoryResume">Category</label>
                                                    <div class="quform-input">
                                                        <select id="categoryResume" class="form-control form-select"
                                                                name="category.id">
                                                            <option value="" disabled>Select category</option>
                                                            <option th:each="category : ${categories}"
                                                                    th:text="${category.name}"
                                                                    th:value="${category.id}"
                                                                    th:selected="${category.name == resume.category.name}">
                                                            </option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- End Category Select element -->

                                            <!-- Gender Select element -->
                                            <div class="col-md-6">
                                                <div class="quform-element form-group">
                                                    <label for="gender">Gender</label>
                                                    <div class="quform-input">
                                                        <select id="gender" class="form-control form-select"
                                                                name="gender">
                                                            <option value="" disabled>Select gender</option>
                                                            <option th:each="genderOption : ${gender}"
                                                                    th:value="${genderOption}"
                                                                    th:text="${genderOption}"
                                                                    th:selected="${genderOption == resume.gender}">
                                                            </option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- End Gender Select element -->

                                            <!-- Begin Textarea element -->
                                            <div class="col-md-12">
                                                <div class="quform-element form-group">
                                                    <label for="description">Description</label>
                                                    <div class="quform-input">
                                                            <textarea id="massage" class="form-control"
                                                                      name="description"
                                                                      rows="6"
                                                                      th:text="${resume.description}"></textarea>
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- End Textarea element -->

                                            <!-- Begin Submit button -->
                                            <div class=" col-md-12">
                                                <div class="quform-submit-inner">
                                                    <button class="butn" type="submit"><span>Save Changes</span>
                                                    </button>
                                                </div>
                                                <div class="quform-loading-wrap"><span
                                                        class="quform-loading"></span></div>
                                            </div>
                                            <!-- End Submit button -->
                                        </div>
                                    </form>
                            </div>
                        </div>
                    </span>

                    </div>
                    <div class="row mb-2-2">
                        <div class="col-lg-12">
                            <div class="dashboard-title">
                                <h5 class="mb-0">Contact Information</h5>
                            </div>
                            <div class="dashboard-widget">
                                <form action="#!" method="post" enctype="multipart/form-data" onclick="">
                                    <div class="quform-elements">
                                        <div class="row">

                                            <!-- Begin Select element -->
                                            <div class="col-md-6">
                                                <div class="quform-element form-group">
                                                    <label for="country">Country</label>
                                                    <div class="quform-input">
                                                        <select id="country" class="form-control form-select"
                                                                name="country">
                                                            <option value="">England</option>
                                                            <option value="France">France</option>
                                                            <option value="Canada">Canada</option>
                                                            <option value="Germany">Germany</option>
                                                            <option value="USA">USA</option>
                                                            <option value="India">India</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- End Select element -->

                                            <!-- Begin Select element -->
                                            <div class="col-md-6">
                                                <div class="quform-element form-group">
                                                    <label for="city">City</label>
                                                    <div class="quform-input">
                                                        <select id="city" class="form-control form-select" name="city">
                                                            <option value="">London</option>
                                                            <option value="Paris">Paris</option>
                                                            <option value="Toronto">Toronto</option>
                                                            <option value="Berlin"></option>
                                                            <option value="Newyork">NewBerlinyork</option>
                                                            <option value="Mumbai">Mumbai</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- End Select element -->

                                            <!-- Begin Text input element -->
                                            <div class="col-md-6">
                                                <div class="quform-element form-group">
                                                    <label for="address">Address</label>
                                                    <div class="quform-input">
                                                        <input id="address" class="form-control" type="text"
                                                               name="address"
                                                               placeholder="Enter your address"/>
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- End Text input element -->

                                            <!-- Begin Text input element -->
                                            <div class="col-md-6">
                                                <div class="quform-element form-group">
                                                    <label for="location">Location</label>
                                                    <div class="quform-input">
                                                        <input id="location" class="form-control" type="text"
                                                               name="location" placeholder="Enter your location /">
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- End Text input element -->

                                            <!-- Begin Text input element -->
                                            <div class="col-md-6">
                                                <div class="quform-element form-group">
                                                    <label for="latitude">Latitude</label>
                                                    <div class="quform-input">
                                                        <input id="latitude" class="form-control" type="text"
                                                               name="latitude" placeholder="Enter latitude"/>
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- End Text input element -->

                                            <!-- Begin Text input element -->
                                            <div class="col-md-6">
                                                <div class="quform-element form-group">
                                                    <label for="longitude">Longitude</label>
                                                    <div class="quform-input">
                                                        <input id="longitude" class="form-control" type="text"
                                                               name="longitude" placeholder="Enter longitude"/>
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- End Text input element -->

                                            <!-- Begin Submit button -->
                                            <div class="col-md-12 mb-1-9">
                                                <div class="quform-submit-inner">
                                                    <button class="butn" type="submit"><span>Search Location</span>
                                                    </button>
                                                </div>
                                                <div class="quform-loading-wrap"><span class="quform-loading"></span>
                                                </div>
                                            </div>
                                            <!-- End Submit button -->

                                            <!-- Map -->
                                            <div class="col-md-12 mb-1-9">
                                                <iframe class="map-h300" id="gmap_canvas"
                                                        src="https://maps.google.com/maps?q=london&t=&z=13&ie=UTF8&iwloc=&output=embed"></iframe>
                                            </div>
                                            <!-- End Map -->

                                            <!-- Begin Submit button -->
                                            <div class="col-md-12">
                                                <div class="quform-submit-inner">
                                                    <button class="butn" type="submit">Save Changes</button>
                                                </div>
                                                <div class="quform-loading-wrap"><span class="quform-loading"></span>
                                                </div>
                                            </div>
                                            <!-- End Submit button -->

                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 text-center">
                            <p class="d-inline-block mb-0">© <span class="current-year"></span> Job Board Powered by
                                <a href="https://www.chitrakootweb.com/" target="_blank"
                                   class="text-primary secondary-hover">Chitrakoot Web</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<!-- jQuery -->
<script src="/js/jquery.min.js"></script>

<script src="/js/ShowPictureUpdate.js"></script>

<script src="/js/showPicture.js"></script>

<script src="/js/popper.min.js"></script>

<script src="/js/bootstrap.min.js"></script>

</body>
</html>
