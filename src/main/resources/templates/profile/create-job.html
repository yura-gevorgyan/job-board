================================================== -->
<div id="preloader"></div>

<div class="main-wrapper">

    <!-- HEADER
    ================================================== -->
    <header class="header-style2 static-header">
        <div th:replace="~{/fragment/header-menu-fragment::header}"></div>
    </header>

    <!-- EMPLOYER DASHBOARD
    ================================================== -->
    <section class="py-0">
        <div class="row g-0">
            <div class="col-lg-3 mb-2-2 mb-lg-0">
                <th:block th:insert="~{fragment/user-left-menue-fragmnet::left-user-menue-fragment}"/>
            </div>
            <div class="col-lg-9">
                <div class="dashboard-right-sidebar">
                    <div class="row mb-2-2">
                        <div class="col-lg-12 mb-1-9">
                            <h3 class="mb-3">Post Job Advertisement</h3>
                        </div>
                        <div class="col-lg-12">
                            <div class="dashboard-title">
                                <h5 class="mb-0">Tell About Current Job</h5> <br>
                                <span th:if="${msg != null}">
                                           <div class="alert alert-danger alert-dismissible">
                                        <strong th:text="${msg}"></strong>
                                        <button type="button" class="btn-close" data-bs-dismiss="alert"
                                                aria-label="Close"></button>
                                    </div>
                                    </span>
                            </div>
                            <div th:if="${job == null}" class="dashboard-widget">
                                <form action="/jobs/create" method="post" onclick="">
                                    <div class="quform-elements">
                                        <div class="row">

                                            <!-- Begin Text input element -->
                                            <div class="col-md-12">
                                                <div class="quform-element form-group">
                                                    <label for="job-title">Job Title</label>
                                                    <div class="quform-input">
                                                        <input id="job-title" class="form-control" type="text"
                                                               name="title" placeholder="Enter Job Title">
                                                    </div>
                                                </div>
                                            </div>

                                            <!-- Begin Select element -->
                                            <div class="col-md-6">
                                                <div class="quform-element form-group">
                                                    <label for="category">Job Category</label>
                                                    <div class="quform-input">
                                                        <select id="category" class="form-control form-select"
                                                                name="categoryId">
                                                            <option value="" disabled selected>Choose Category</option>
                                                            <option th:each="category : ${categories}"
                                                                    th:text="${category.name}"
                                                                    th:value="${category.id}"></option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- End Select element -->

                                            <div class="col-md-6">
                                                <div class="quform-element form-group">
                                                    <label for="status">Job Status</label>
                                                    <div class="quform-input">
                                                        <select id="status" class="form-control form-select"
                                                                name="jobStatus">
                                                            <option value="" disabled selected>Select Status</option>
                                                            <option th:each="jobStatus : ${status}"
                                                                    th:value="${jobStatus}"
                                                                    th:text="${jobStatus.name}"></option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>

                                            <!-- Begin Select element -->
                                            <div class="col-md-6">
                                                <div class="quform-element form-group">
                                                    <label for="experience">Experience</label>
                                                    <div class="quform-input">
                                                        <select id="experience" class="form-control form-select"
                                                                name="experience">
                                                            <option value="" disabled selected>Select Experience
                                                            </option>
                                                            <option th:each="experience : ${workExperience}"
                                                                    th:value="${experience}"
                                                                    th:text="${experience.experience}"></option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- End Select element -->

                                            <!-- Begin Select element -->
                                            <div class="col-md-6">
                                                <div class="quform-element form-group">
                                                    <label for="offered-salary">Offered Salary</label>
                                                    <div class="quform-input">
                                                        <input id="offered-salary" class="form-control" type="number"
                                                               name="salary" placeholder="Enter Average Salary" min="0"
                                                               max="10000000">
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- End Select element -->

                                            <div class="col-md-6">
                                                <div class="quform-element form-group">
                                                    <label for="job-loc">Job Location</label>
                                                    <div class="quform-input">
                                                        <input id="job-loc" class="form-control" type="text"
                                                               name="location" placeholder="Enter Job Address">
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="col-md-12">
                                                <div class="quform-element form-group">
                                                    <label for="job-description">Job Description</label>
                                                    <div class="quform-input">
                                                        <textarea id="job-description" class="form-control"
                                                                  name="description" rows="6"
                                                                  placeholder="Tell about job in details..."></textarea>
                                                    </div>
                                                </div>
                                            </div>

                                            <!-- Begin Submit button -->
                                            <div class="col-md-12">
                                                <div class="quform-submit-inner">
                                                    <button class="butn" type="submit"><span>Publish Work</span>
                                                    </button>
                                                </div>
                                                <div class="quform-loading-wrap"><span class="quform-loading"></span>
                                                </div>
                                            </div>
                                            <!-- End Submit button -->

                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div th:if="${job != null}" class="dashboard-widget">

                                            <input type="hidden" name="id" th:value="${job.id}">

                                            <!-- Begin Text input element -->
                                            <div class="col-md-12">
                                                <div class="quform-element form-group">
                                                    <label for="job-title-e">Job Title</label>
                                                    <div class="quform-input">
                                                        <input id="job-title-e" class="form-control" type="text"
                                                               name="title" placeholder="Enter Job Title"
                                                               th:value="${job.title}">
                                                    </div>
                                                </div>
                                            </div>

                                            <!-- Begin Select element -->
                                            <div class="col-md-6">
                                                <div class="quform-element form-group">
                                                    <label for="category-e">Job Category</label>
                                                    <div class="quform-input">
                                                        <select id="category-e" class="form-control form-select"
                                                                name="categoryId">
                                                            <option value="" disabled selected>Choose Category</option>
                                                            <option th:each="category : ${categories}"
                                                                    th:text="${category.name}"
                                                                    th:value="${category.id}"
                                                                    th:selected="${job.category.id == category.id}"></option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- End Select element -->

                                            <div class="col-md-6">
                                                <div class="quform-element form-group">
                                                    <label for="status-e">Job Status</label>
                                                    <div class="quform-input">
                                                        <select id="status-e" class="form-control form-select"
                                                                name="jobStatus">
                                                            <option value="" disabled selected>Select Status</option>
                                                            <option th:each="jobStatus : ${status}"
                                                                    th:value="${jobStatus}"
                                                                    th:text="${jobStatus.name}"
                                                                    th:selected="${job.status.name.equals(jobStatus.name)}"></option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>

                                            <!-- Begin Select element -->
                                            <div class="col-md-6">
                                                <div class="quform-element form-group">
                                                    <label for="experience-e">Experience</label>
                                                    <div class="quform-input">
                                                        <select id="experience-e" class="form-control form-select"
                                                                name="experience">
                                                            <option value="" disabled selected>Select Experience
                                                            </option>
                                                            <option th:each="experience : ${workExperience}"
                                                                    th:value="${experience}"
                                                                    th:text="${experience.experience}"
                                                                    th:selected="${job.workExperience.experience.equals(experience.experience)}"></option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- End Select element -->

                                            <!-- Begin Select element -->
                                            <div class="col-md-6">
                                                <div class="quform-element form-group">
                                                    <label for="offered-salary-e">Offered Salary</label>
                                                    <div class="quform-input">
                                                        <input id="offered-salary-e" class="form-control" type="number"
                                                               name="salary" placeholder="Enter Average Salary" min="0"
                                                               max="10000000" th:value="${job.salary}">
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- End Select element -->

                                            <div class="col-md-6">
                                                <div class="quform-element form-group">
                                                    <label for="job-loc-e">Job Location</label>
                                                    <div class="quform-input">
                                                        <input id="job-loc-e" class="form-control" type="text"
                                                               name="location" placeholder="Enter Job Address" th:value="${job.location}">
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="col-md-12">
                                                <div class="quform-element form-group">
                                                    <label for="job-description-e">Job Description</label>
                                                    <div class="quform-input">
                                                        <textarea id="job-description-e" class="form-control"
                                                                  th:text="${job.description}"
                                                                  name="description" rows="6"
                                                                  placeholder="Tell about job in details..."></textarea>
                                                    </div>
                                                </div>
                                            </div>

                                            <!-- Begin Submit button -->
                                            <div class="col-md-12">
                                                <div class="quform-submit-inner">
                                                    <button class="butn" type="submit"><span>Update Work</span>
                                                    </button>
                                                </div>
                                                <div class="quform-loading-wrap"><span class="quform-loading"></span>
                                                </div>
                                            </div>
                                            <!-- End Submit button -->

                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
