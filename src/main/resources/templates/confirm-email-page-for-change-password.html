<body>

<!-- PAGE LOADING
================================================== -->
<div id="preloader"></div>

<!-- MAIN WRAPPER
================================================== -->
<div class="main-wrapper">

  <!-- LOGIN
  ================================================== -->
  <section class="full-screen cover-background bg-img d-flex align-items-center p-0" data-overlay-dark="8" data-background="/img/bg/bg-02.jpg">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-10">
          <div class="row g-0">
            <div class="col-lg-5 bg-img cover-background min-height-300 rounded-start-lg-10px d-none d-lg-block" data-background="/img/bg/bg-03.jpg"></div>
            <div class="col-lg-7">
              <div class="p-1-6 p-sm-1-9 p-lg-2-2 p-xl-2-9 bg-white rounded-start-md-10px rounded-end-lg-10px">
                <div class="text-center mb-4">
                  <h2 class="h3 mb-0">Recover Account</h2>
                </div>
                <p class="mb-3">Confirm Your Email for Change Password.</p>
                <div>
                  <span class="timer-text">01:00</span>
                </div>
                <span th:if="${msg != null}" style="color: red" th:text="${msg}"></span>
                <form class="mb-4" action="/confirm/email/change/password" method="post">
                  <div class="col-lg-12 mb-4">
                    <label for="email"  class="form-label fs-6 mb-3 text-muted">Confirm Code</label>
                    <div class="input-group">
                      <div class="input-group-text bg-light border-radius-10">
                        <i class="ti-user"></i>
                      </div>
                      <input type="text" name="confirmEmailCode" class="form-control border-radius-10" maxlength="6" placeholder="XXXXXX" id="email" required>
                    </div>
                  </div>
                  <div class="col-lg-12">
                    <div class="d-grid">
                      <button type="submit" class="butn">Reset Password</button>
                    </div>
                  </div>
                </form>
                <div class="d-flex justify-content-center align-items-center">
                  <span>Remember Password ? <a href="/login" class="font-weight-600">Back to Login</a></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

</div>

<script src="/js/jquery.min.js"></script>
